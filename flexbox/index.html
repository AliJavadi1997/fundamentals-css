<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Flexbox</title>
</head>

<body>
    <section class="flex-nowrap">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </section>
    <section class="flex-wrap">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </section>
    <section class="flex-wrapreverse">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </section>
    <section class="flex-flow">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </section>
    <section class="align-content">
        <div class="parent">
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
            <div class="child"></div>
        </div>
    </section>
    <section class="flex-order">
        <div class="parent">
            <div class="child" id="1st">1</div>
            <div class="child" id="2nd">2</div>
            <div class="child" id="3rd">3</div>
            <div class="child" id="4th">4</div>
            <div class="child" id="5th">5</div>
            <div class="child" id="6th">6</div>
        </div>
    </section>
    <section class="flex-grow">
        <div class="parent">
            <div class="child">1</div>
            <div class="child">2</div>
            <div class="child">3</div>
            <div class="child">4</div>
            <div class="child">5</div>
            <div class="child">6</div>
        </div>
    </section>
</body>

</html>
