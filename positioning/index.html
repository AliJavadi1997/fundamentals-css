<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css
    ">
    <title>positioning</title>
</head>

<body>
    <section class="relative-position">
        <div class="parent">
            Parent Box
            <div class="child">Child box with relative positioning moving around its parent</div>
        </div>
    </section>
    <section class="absolute-position">
        <div class="parent">
            <div class="absolute">Absolute Box</div>
            <div class="static-box">Static Box</div>
            <div class="static-box">Static Box</div>
        </div>
    </section>
    <section class="fixed-position">
        <div class="parent">
            <div class="child">Fixed Box</div>
        </div>
    </section>
    <div class="sticky">Sticky Box</div>
</body>

</html>
